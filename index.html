<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="library.css">
</head>

<body>
    <h1>SIMPLE LIBRARY</h1>
    <form id='newBook'>
        <fieldset>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" class='inputField'><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" class='inputField'><br><br>

            <label for="pages">No. of pages:</label><br>
            <input type="text" id="pages" name="pages" class='inputField'><br><br>

            <label id="readLabel" for='readStatus'>Not read / Read</label>
            <input type="checkbox" id='readStatus' name='readStatus' class='inputField'>
            <label class="switch" for='readStatus'></label>
            <br>

            <button id='add' type="submit">Add</button>
        </fieldset>
    </form>

    <div id='bookContainer'>

    </div>

    <script src="library.js">
    </script>
</body>

</html>
